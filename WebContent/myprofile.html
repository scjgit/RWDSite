<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<!-- Set the viewport width to device width for mobile -->
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/custom/my-site.css">
<script src="js/vendor/custom.modernizr.js"></script>
<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/custom/my-site.js"></script>
<title>My Foundation Page</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="top-bar">
		<ul class="title-area">
			<!-- Title Area -->
			<li class="name">
				<h1>
					<a href="#">My Site</a>
				</h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>
		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
				<li class="divider"></li>
				<li><a href="#" onclick="goToHomePage()">Home</a></li>
				<li class="divider"></li>
				<li class="has-dropdown"><a href="#">Computer</a>
					<ul class="dropdown">
						<li><a href="#">Laptops</a></li>
						<li><a href="#">Hard Disks</a></li>
						<li><a href="#">Accessories</a></li>	
					</ul>
				</li>
				<li class="divider"></li>
				<li><a href="#" onclick="goToMyprofilePage()">My Profile</a></li>
				<li class="divider"></li>
				<li><a href="#" onclick="goToIndexPage()">Logout</a></li>
			</ul>
		</section>
	</nav>
	<!-- End Top Bar -->
	<div class="row">
		<div class="large-12 columns">
			<!-- Content -->			
			<div class="row">
				<div class="large-12 columns">
					<hr>				
						<h4>My Profile</h4>
					<hr>
					<div class="row">
						<div class="large-12 small-12 columns">
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style offset-2">Username: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" value="username" disabled="true" placeholder="username"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">First Name: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="First Name"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Last Name: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="Last Name"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Date Of Birth: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="date" class="" placeholder="DD/MM/YYYY"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Email: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="email" class="" placeholder="email@email.com"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Address 1: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="Address 1"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Address 2: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="Address 2"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">Country: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="Country"/>
								</div>
							</div>
							<div class="row">
								<div class="large-4 small-12 columns push-2">
									<label class="label-style">PIN: </label>
								</div>
								<div class="large-6 small-12 columns left">
									<input type="text" class="" placeholder="PIN"/>
								</div>
							</div>							
							<div class="row">
								<div class="small-12 large-10 columns push-3">
									<button class="large-6 small-12 oval-edge shadow" onclick="goToHomePage()">Update</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Content -->

			<!-- Footer -->
			<footer class="row">
				<div class="large-12 columns">
					<hr>
					<div class="row">						
						<div class="large-12 columns link-style">
							<ul class="inline-list right">
								<li><a href="#">Contact Us</a></li>
								<li><a href="#">Our Services</a></li>
								<li><a href="#">Other Products</a></li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
			<!-- End Footer -->
		</div>
	</div>
	<script src="js/foundation/foundation.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/foundation/foundation.dropdown.js"></script>
	<script>$(document).foundation();</script>
</body>
</html>
